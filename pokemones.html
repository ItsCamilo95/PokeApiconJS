<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://icon-library.com/images/pokemon-icon-png/pokemon-icon-png-0.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>PokéAPI</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <figure class="profile-info">
                    <img src="https://lh3.googleusercontent.com/a/ACg8ocLNLdrI4CvL0iscU8k4FvHeBbKI1_kLh9KLxft0zDF8Oh1h=s288-c-no" alt="">
                    <figcaption>
                        Camilo Orozco
                    </figcaption>
                </figure>
            </li>
            <li>
                <a href="index.html">Inicio</a>
            </li>
        </ul>
    </nav>
    <main>
        <h1>Pokémon</h1>
            <div class="search-container">
                <input class="search-input" type="text" id="searchPokemon" placeholder="Da click en Buscar" autofocus>
                <button class="search-button" id="searchButton">Buscar</button>
            </div>
    </main>
    <div class="terminal-loader" id="loader" onclick="hola()">
        <div class="terminal-header">
          <div class="terminal-title">Status</div>
          <div class="terminal-controls">
            <div class="control close"></div>
            <div class="control minimize"></div>
            <div class="control maximize"></div>
          </div>
        </div>
        <div class="text">Loading...</div>
      </div>
    <div class="cards-container body">
        <ul id="pokeList">
              
        </ul>
        <div class="list-control">
            
        </div>
    </div>
    <div class="modal" id="modal1">
        <div class="modal-container" id="modal-container">
            <h1 id="name-pokemon"></h1>
            <div class="pokemon-details" id="pokemon-details">
                <img src="" alt="" id="pokemon-img">
                <ul id="pokemon-stats">
                </ul>
            </div>
            <h1>Habilidades Destacadas</h1>
            <div class="pokemon-abilities" id="pokemon-abilities">
                
            </div>
            <button type="button" class="close-button digi-button" onclick="hideModal()">
                  Cerrar
           </button>
        </div>
    </div>
    <script src="pokemon.js"></script>
</body>
</html>
